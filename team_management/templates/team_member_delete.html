{% extends "base.html" %}
{% block body %}

<div class="col-lg-6 offset-lg-3 p-5">
    <h1 class="mb-3">Delete team member</h1>

    <hr class="mb-3"/>

    <form method="post">{% csrf_token %}
        <p>Are you sure you want to delete "{{ object.first_name }} {{ object.last_name }}" with email: {{ object.email }}?</p>
        {{ form }}
        <div class="d-flex justify-content-between mt-5">
        <a href="{% url "team-member-update" object_id %}" type="button" class="btn btn-outline-secondary">Cancel</a>
        <input class="btn btn-danger" type="submit" value="Confirm delete" />
    </div>
    </form>
</div>

{% endblock body %}
